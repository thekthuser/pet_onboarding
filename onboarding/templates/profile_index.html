{% extends 'base.html' %}
{% block body %}
<div id='body'>
  <script type='text/javascript' src="{{ url_for('static', filename='js/base.js') }} "></script>
  <h2>Please fill out this pet profile:</h2>
  <form method='POST' action="{{ url_for('index') }}">
  {{ form.csrf_token }}
  <table>
    {% for field in form if field.widget.input_type != 'hidden' %}
    <tr{% if field.id in optional %} class='optional' {% endif %}>
        <td>{{ field.label }}</td><td>{{ field }}</td>
        {% if field.errors %}
          <td>{{ field.errors[0] }}</td>
        {% endif %}
      </tr>
    {% endfor %}
  </table>
    <a href='#' id='toggle' onclick='toggle()'>Toggle Optional</a><br /><br />
    <input type='submit' value='Submit' />
  </form>
</div>
{% endblock %}
